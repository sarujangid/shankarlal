    <script>
        // Function to calculate only today's sales
        function calculateTodaySales() {
            const savedBills = localStorage.getItem('savedBills');
            const bills = savedBills ? JSON.parse(savedBills) : [];
    
            const today = new Date().toDateString();
            let todaySales = 0;
    
            bills.forEach(bill => {
                const billDate = new Date(bill.timestamp).toDateString();
                if (billDate === today) {
                    todaySales += bill.total || 0;
                }
            });
    
            // Show only todayâ€™s sales
            document.getElementById('total-sell').textContent = `â‚¹ ${todaySales.toFixed(2)}`;
        }
    
        // Call the function on page load and when returning to the page
        window.addEventListener('load', calculateTodaySales);
        window.addEventListener('pageshow', calculateTodaySales);
    </script>
