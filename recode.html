<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Records</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: rgb(0, 0, 0);
            padding-bottom: 60px; /* Added padding to account for bottom nav */
        }
        .container {
            min-height: 100vh;
            position: relative;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 10px 0;
            z-index: 1000; /* Ensure nav stays on top */
        }
        .glow{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-image: radial-gradient(40% 40%, rgba(255, 166, 0, 0.58) ,rgba(255, 255, 255, 0));
            position: absolute;
            left: -90px;
            top: -80px;
            filter: blur(16px);
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .bill-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50mm;
            margin: 20px auto;
            position: relative;
        }
        header {
            text-align: center;
            margin-bottom: 10px;
            white-space: normal;
            overflow: visible;
        }
        header h2 {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
            padding: 0;
            word-wrap: break-word;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 4px;
            text-align: left;
        }
        .total {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        footer {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
        }
        .search-container {
            width:95%;           
            margin: auto;
            position: relative;
            
            border-radius: 10px;
            background-color: white;
        }
        .search-container input {
            width: 95%;
            padding: 8px 4px;
            background: none;
            border: none;
        }
        .records-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        .record-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .print-btn {
            background-color: #4CAF50;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
            z-index: 1001;
        }
        @media print {
            body {
                background-color: white;
                padding: 0;
            }
            .container {
                padding: 0;
            }
            .search-container, .record-actions, .bottom-nav, .glow, h1 {
                display: none !important;
            }
            .bill-container {
                width: 80mm;
                box-shadow: none;
                padding: 0;
                margin: 0 auto 20px;
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow"></div>
        <h1>Bill Records</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search bills by date or bill number..." oninput="searchBills()">
        </div>
        
        <div class="records-list" id="records-list">
            <!-- Bills will be loaded here -->
        </div>
        
        <div class="notification" id="notification"></div>
        
        <div class="bottom-nav">
            <a href="home.html">
                <img src="Vector.svg" alt="Home" width="15px" height="auto">
            </a>
            <a href="bill.html">
                <img src="Send to Printer.svg" alt="Print" width="20px" height="auto">
            </a>
            <a href="recode.html">
                <img src="Vector (1).svg" alt="data" width="15px" height="auto">
            </a>
            <a href="data.html">
                <img src="Rules.svg" alt="Recode" width="20px" height="auto">
            </a>  
            <a href="products.html">
                ðŸ”§
            </a>     
        </div>
    </div>

    <script>
    // Load saved bills from localStorage with better error handling
    let savedBills = [];
    
    function loadBills() {
        try {
            const billsData = localStorage.getItem('savedBills');
            console.log('Raw localStorage data:', billsData); // Debug log
            
            if (billsData) {
                savedBills = JSON.parse(billsData);
                console.log('Parsed bills:', savedBills); // Debug log
                
                // Convert older bill formats if needed
                savedBills = savedBills.map(bill => {
                    if (!bill.id) bill.id = Date.now();
                    if (!bill.timestamp) bill.timestamp = new Date().toISOString();
                    return bill;
                });
            }
        } catch (error) {
            console.error('Error loading bills:', error);
            savedBills = [];
        }
    }
        function showNotification(message, duration = 2000) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.display = "block";
            
            setTimeout(() => {
                notification.style.display = "none";
            }, duration);
        }
        
        function renderBills(billsToRender = savedBills) {
            const recordsList = document.getElementById("records-list");
            recordsList.innerHTML = "";
            
            if (billsToRender.length === 0) {
                recordsList.innerHTML = "<p style='color: white; text-align: center;'>No bills found</p>";
                return;
            }
            
            billsToRender.forEach(bill => {
                const billElement = document.createElement("div");
                billElement.className = "bill-container";
                
                // Format date for display
                const displayDate = new Date(bill.timestamp).toLocaleString();
                
                billElement.innerHTML = `
                    <header>
                        <h2>SP FASHION</h2>
                    </header>
                    <p>Date: ${bill.date || displayDate}</p>
                    <p>Bill No: ${bill.billNumber}</p>
                    
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 20mm">Product</th>
                                <th style="width: 7.5mm">Qty</th>
                                <th style="width: 10mm">Price</th>
                                <th style="width: 12.5mm">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${bill.items.map(item => `
                                <tr>
                                    <td>${item.name}</td>
                                    <td>${item.qty}</td>
                                    <td>â‚¹${item.price.toFixed(2)}</td>
                                    <td>â‚¹${item.amount.toFixed(2)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <div class="total">
                        <span>Total:</span>
                        <span>â‚¹${bill.total.toFixed(2)}</span>
                    </div>
                    <footer>
                        <p>Thank you for shopping!</p>
                    </footer>
                    <div class="record-actions">
                        <button class="print-btn" onclick="printSingleBill('${bill.id}')">Print</button>
                        <button class="delete-btn" onclick="deleteBill('${bill.id}')">Delete</button>
                    </div>
                `;
                
                recordsList.appendChild(billElement);
            });
        }
        
        function searchBills() {
            const searchTerm = document.getElementById("search-input").value.toLowerCase();
            
            if (!searchTerm) {
                renderBills();
                return;
            }
            
            const filteredBills = savedBills.filter(bill => 
                bill.billNumber.toLowerCase().includes(searchTerm) || 
                bill.date.toLowerCase().includes(searchTerm) ||
                new Date(bill.timestamp).toLocaleString().toLowerCase().includes(searchTerm)
            );
            
            renderBills(filteredBills);
        }
        
        function deleteBill(billId) {
            if (confirm("Are you sure you want to delete this bill?")) {
                savedBills = savedBills.filter(bill => bill.id.toString() !== billId.toString());
                localStorage.setItem('savedBills', JSON.stringify(savedBills));
                renderBills();
                showNotification("Bill deleted successfully");
            }
        }
        
        function printSingleBill(billId) {
            const bill = savedBills.find(b => b.id.toString() === billId.toString());
            if (!bill) return;
            
            // Create a print window
            const printWindow = window.open('', '_blank');
            
            // Generate HTML for the bill
            const billHtml = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Bill ${bill.billNumber}</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            padding: 0;
                            margin: 0;
                        }
                        .bill-container {
                            width: 80mm;
                            margin: 0 auto;
                            padding: 0;
                        }
                        header {
                            text-align: center;
                            margin-bottom: 10px;
                        }
                        header h2 {
                            font-size: 18px;
                            font-weight: bold;
                            margin: 0;
                            padding: 0;
                        }
                        table {
                            width: 100%;
                            border-collapse: collapse;
                            font-size: 12px;
                        }
                        th, td {
                            border-bottom: 1px solid #ddd;
                            padding: 4px;
                            text-align: left;
                        }
                        .total {
                            display: flex;
                            justify-content: space-between;
                            font-size: 14px;
                            font-weight: bold;
                            margin-top: 10px;
                        }
                        footer {
                            margin-top: 10px;
                            font-size: 12px;
                            text-align: center;
                        }
                    </style>
                </head>
                <body>
                    <div class="bill-container">
                        <header>
                            <h2>SP FASHION</h2>
                        </header>
                        <p>Date: ${bill.date}</p>
                        <p>Bill No: ${bill.billNumber}</p>
                        
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 20mm">Product</th>
                                    <th style="width: 7.5mm">Qty</th>
                                    <th style="width: 10mm">Price</th>
                                    <th style="width: 12.5mm">Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${bill.items.map(item => `
                                    <tr>
                                        <td>${item.name}</td>
                                        <td>${item.qty}</td>
                                        <td>â‚¹${item.price.toFixed(2)}</td>
                                        <td>â‚¹${item.amount.toFixed(2)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        <div class="total">
                            <span>Total:</span>
                            <span>â‚¹${bill.total.toFixed(2)}</span>
                        </div>
                        <footer>
                            <p>Thank you for shopping!</p>
                        </footer>
                    </div>
                </body>
                </html>
            `;
            
            printWindow.document.open();
            printWindow.document.write(billHtml);
            printWindow.document.close();
            
            // Wait for content to load before printing
            printWindow.onload = function() {
                setTimeout(() => {
                    printWindow.print();
                    printWindow.close();
                }, 500);
            };
        }
        
        // Initialize the page
        window.addEventListener('load', function() {
            renderBills();
        });

    </script>
</body>
</html>
